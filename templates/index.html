<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://cdn1.iconfinder.com/data/icons/hawcons/32/700211-icon-43-wind-512.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/main.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Wind Energy Prediction</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron bg-warning center">
        <div class="row">
          <div class="col-3">
            <img
              src="https://raw.githubusercontent.com/raja-ravi-prakash/Wind-Energy-Prediction/ui/7292-wind-mills.gif"
            />
          </div>
          <div class="col-3">
            <img
              src="https://raw.githubusercontent.com/raja-ravi-prakash/Wind-Energy-Prediction/ui/7292-wind-mills.gif"
            />
          </div>
          <div class="col-3">
            <img
              src="https://raw.githubusercontent.com/raja-ravi-prakash/Wind-Energy-Prediction/ui/7292-wind-mills.gif"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="box">
        <h2>Wind Energy Prediction</h2>
        <div class="inputBox">
          <input
            type="text"
            class="input"
            required
            onkeyup="this.setAttribute('value', this.value);"
            value=""
          />
          <label>Wind Speed (m/s)</label>
        </div>
        <div class="inputBox">
          <input
            type="text"
            class="input"
            required
            value=""
            onkeyup="this.setAttribute('value', this.value);"
          />
          <label>Theoretical Power Curve (KWh)</label>
        </div>
        <input type="submit" value="Predict" onclick="go()" />
      </div>
    </div>
  </body>
</html>
